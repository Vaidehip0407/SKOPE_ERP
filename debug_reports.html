<!DOCTYPE html>
<html>
<head>
    <title>Debug Advanced Reports</title>
</head>
<body>
    <h1>Advanced Reports Debug</h1>
    <button onclick="testReport()">Test Product Report</button>
    <pre id="output"></pre>

    <script>
        async function testReport() {
            const output = document.getElementById('output');
            output.textContent = 'Testing...';
            
            try {
                // Get auth token from localStorage
                const authData = localStorage.getItem('auth-storage');
                output.textContent = 'Auth Data:\n' + authData + '\n\n';
                
                if (!authData) {
                    output.textContent += 'ERROR: No auth data found. Please login first at http://localhost:3000\n';
                    return;
                }
                
                const parsed = JSON.parse(authData);
                const token = parsed?.state?.user?.token || parsed?.state?.token;
                
                output.textContent += 'Token: ' + (token ? 'Found' : 'NOT FOUND') + '\n\n';
                
                if (!token) {
                    output.textContent += 'ERROR: No token in auth data\n';
                    return;
                }
                
                // Test API call
                const url = 'http://localhost:8000/api/v1/reports/sales/product-wise?start_date=2025-11-22T00:00:00&end_date=2025-12-22T23:59:59';
                output.textContent += 'Calling: ' + url + '\n\n';
                
                const response = await fetch(url, {
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });
                
                output.textContent += 'Status: ' + response.status + '\n\n';
                
                const data = await response.json();
                output.textContent += 'Response:\n' + JSON.stringify(data, null, 2);
                
            } catch (error) {
                output.textContent += '\nERROR: ' + error.message + '\n' + error.stack;
            }
        }
    </script>
</body>
</html>

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: skope_postgres
    environment:
      POSTGRES_DB: skope_erp
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - skope_network

  # Backend Service
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: skope_backend
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://postgres:password@postgres:5432/skope_erp
      - CORS_ORIGINS=http://localhost:3000,http://frontend:3000
    depends_on:
      - postgres
    volumes:
      - ./backend:/app
      - backend_uploads:/app/uploads
    networks:
      - skope_network
    restart: unless-stopped

  # Frontend Service
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: skope_frontend
    ports:
      - "3000:80"
    environment:
      - VITE_API_URL=http://localhost:8000
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    networks:
      - skope_network
    restart: unless-stopped

volumes:
  postgres_data:
  backend_uploads:

networks:
  skope_network:
    driver: bridge